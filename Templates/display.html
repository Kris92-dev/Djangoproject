<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Hello, world!</title>

  </head>
  <body>
      <h1>Test</h1>
    <div class="d-flex justify-content-center text-center" style="margin-top: 20vh;">
        <div class="card">
          <div class="card-body" style="margin-left: 200px;">
            <div class="row w-50">
              <label for="">First Name</label>
              <label for="">{{ user.first_name }}</label>
            </div>
            <div class="row w-50">
              <label for="">Last Name</label>
              <label for="">{{ user.last_name }}</label>
            </div>
            <div class="row w-50">
              <label for="">Username</label>
              <label for="">{{ user.username }}</label>
            </div>
            <div class="row w-50">
              <label for="">Email</label>
              <label for="">{{ user.email }}</label>
            </div>
            <div class="row w-50">
              <label for="">Address</label>
              <textarea name="add" id="" cols="30" row w-50s="5">
                  {{ user_p.address }}
              </textarea>
            </div>
            <br>
            <div class="row w-50">
              <label for="">Date of Birth</label>
              <label for="">{{ user_p.dob }}</label>
            </div>
            <br>
            <div class="row w-50">
              <label for="">Upload Image</label>
              <img src="{{ user_p.image.url }}" alt="" width="100" height="100">

            </div>
          </div>
        </div>
      </div>

      <button id="hellobtn">Hello</button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


    <script>
        var hello = document.getElementById("hellobtn")
        hello.addEventListener('onclick', function() {
            console.log("hello");
        })
    </script>
  </body>
</html>
